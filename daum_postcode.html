<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }
        
        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        new daum.Postcode({
            width: '100%',
            height: '100%',
            oncomplete: function(data) {
                if (data.userSelectedType == "R") {
                    // userSelectedType : 검색 결과에서 사용자가 선택한 주소의 타입
                    // return type : R - roadAddress, J : jibunAddress
                    window.Fitnessstar.setAddress(data.zonecode, data.roadAddress, data.buildingName);
                } else {
                    window.Fitnessstar.setAddress(data.zonecode, data.jibunAddress, data.buildingName);
                }
            }
        }).embed(document.querySelector('#container'));
    </script>
</body>

</html>
